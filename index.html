<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depoimentos - Brenda Gourmet</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>üçΩÔ∏è Depoimentos - Brenda Gourmet</h1>
    </header>

    <main>
        <!-- Sess√£o de Depoimentos -->
        <div id="testimonials" class="content-section active">
            <div class="section-title">
                O que nossos clientes dizem
            </div>
            
            <div class="testimonials-grid" id="testimonialsGrid">
                <div class="testimonial-card" data-author="Everton Assis">
                    <div class="testimonial-text">
                        Os cookies mais gostosos que j√° comi! üç™ A massa estava perfeita e o recheio derretia na boca. Voltarei sempre!
                    </div>
                    <div class="testimonial-author">
                        <div>
                            <div class="author-info">Everton Assis</div>
                            <div class="testimonial-date">06/08/2025, 20:06:53</div>
                        </div>
                        <div class="testimonial-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                    </div>
                </div>
            </div>   
        </div>

        <!-- Formul√°rio para novo depoimento -->
        <div class="form-section">
            <h2>Deixe seu depoimento</h2>
            <input type="text" id="nome" placeholder="Seu nome" />
            <textarea id="depoimento" placeholder="Escreva seu depoimento"></textarea>
            <select id="avaliacao">
                <option value="‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="‚≠ê‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="‚≠ê‚≠ê‚≠ê">‚≠ê‚≠ê‚≠ê</option>
                <option value="‚≠ê‚≠ê">‚≠ê‚≠ê</option>
                <option value="‚≠ê">‚≠ê</option>
            </select>
            <button id="btnSalvar">Enviar</button>
        </div>
    </main>

    <script>
        // Salvar depoimento no site
        document.getElementById("btnSalvar").addEventListener("click", () => {
            const nome = document.getElementById("nome").value.trim();
            const mensagem = document.getElementById("depoimento").value.trim();
            const avaliacao = document.getElementById("avaliacao").value;

            if (!nome || !mensagem) {
                alert("Preencha todos os campos!");
                return;
            }

            const dataAtual = new Date();
            const dataFormatada = dataAtual.toLocaleDateString("pt-BR") + ", " + dataAtual.toLocaleTimeString("pt-BR");

            const novoCard = document.createElement("div");
            novoCard.classList.add("testimonial-card");
            novoCard.setAttribute("data-author", nome);

            novoCard.innerHTML = `
                <div class="testimonial-text">${mensagem}</div>
                <div class="testimonial-author">
                    <div>
                        <div class="author-info">${nome}</div>
                        <div class="testimonial-date">${dataFormatada}</div>
                    </div>
                    <div class="testimonial-stars">${avaliacao}</div>
                </div>
            `;

            const grid = document.getElementById("testimonialsGrid");
            grid.insertBefore(novoCard, grid.firstChild);

            document.getElementById("nome").value = "";
            document.getElementById("depoimento").value = "";
        });
    </script>

</body>
</html>
