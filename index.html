<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depoimentos</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        max-width: 500px; 
        margin: auto; 
        padding: 10px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    
    .container {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    h2, h3 { 
        color: #333; 
        text-align: center;
        margin-bottom: 20px;
    }
    
    .depoimento {
        background: linear-gradient(145deg, #f0f8ff, #e6f3ff);
        padding: 20px;
        margin: 15px 0;
        border-radius: 12px;
        border-left: 4px solid #4CAF50;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }
    
    .depoimento:hover {
        transform: translateY(-2px);
    }
    
    .avaliacao { 
        color: #FFD700; 
        font-size: 18px;
        margin: 8px 0;
        display: block;
    }
    
    .nome-autor {
        color: #2c3e50;
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
    }
    
    .mensagem-depoimento {
        color: #555;
        line-height: 1.6;
        font-style: italic;
        margin: 10px 0;
    }
    
    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    input:focus, textarea:focus, select:focus {
        border-color: #667eea;
        outline: none;
    }
    
    textarea {
        height: 100px;
        resize: vertical;
    }
    
    button {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s ease;
        width: 100%;
    }
    
    button:hover {
        transform: scale(1.05);
    }
    
    .erro {
        background: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
        border-left: 4px solid #f44336;
    }
    
    .sucesso {
        background: #e8f5e8;
        color: #2e7d32;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
        border-left: 4px solid #4caf50;
    }
</style>
</head>
<body>
<div class="container">
    <h2>üí¨ Deixe seu depoimento</h2>
    
    <div id="mensagens"></div>
    
    <form id="formDepoimento">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <textarea id="depoimento" placeholder="Conte-nos sobre sua experi√™ncia..." required></textarea>
        <select id="avaliacao">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excelente</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Muito Bom</option>
            <option value="3">‚≠ê‚≠ê‚≠ê Bom</option>
            <option value="2">‚≠ê‚≠ê Regular</option>
            <option value="1">‚≠ê Precisa Melhorar</option>
        </select>
        <button id="btnSalvar" type="button">‚ú® Salvar Depoimento</button>
    </form>
    
    <h3>üìã Depoimentos dos Clientes</h3>
    <div id="listaDepoimentos"></div>
</div>

<script>
// Array para armazenar os depoimentos em mem√≥ria durante a sess√£o
let depoimentosArray = [];

// Fun√ß√£o para mostrar mensagens
function mostrarMensagem(texto, tipo) {
    const divMensagens = document.getElementById("mensagens");
    const div = document.createElement("div");
    div.className = tipo;
    div.textContent = texto;
    divMensagens.appendChild(div);
    
    setTimeout(() => {
        div.remove();
    }, 5000);
}

// Fun√ß√£o para carregar depoimentos do arquivo JSON
async function carregarDepoimentos() {
    try {
        const response = await fetch('comentarios.json');
        if (response.ok) {
            const data = await response.json();
            depoimentosArray = data.depoimentos || [];
            exibirDepoimentos();
        } else {
            console.log('Arquivo comentarios.json n√£o encontrado, iniciando com array vazio');
            exibirDepoimentos();
        }
    } catch (error) {
        console.log('Erro ao carregar depoimentos, usando dados em mem√≥ria:', error);
        mostrarMensagem('‚ö†Ô∏è N√£o foi poss√≠vel carregar depoimentos salvos. Os depoimentos ser√£o mantidos apenas durante esta sess√£o.', 'erro');
        exibirDepoimentos();
    }
}

// Fun√ß√£o para exibir depoimentos na p√°gina
function exibirDepoimentos() {
    const lista = document.getElementById("listaDepoimentos");
    lista.innerHTML = "";
    
    if (depoimentosArray.length === 0) {
        lista.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">Nenhum depoimento ainda. Seja o primeiro a compartilhar sua experi√™ncia!</p>';
        return;
    }
    
    // Exibe os depoimentos mais recentes primeiro
    depoimentosArray.slice().reverse().forEach(dep => {
        let div = document.createElement("div");
        div.classList.add("depoimento");
        div.innerHTML = `
            <div class="nome-autor">${escapeHtml(dep.nome)}</div>
            <span class="avaliacao">${"‚≠ê".repeat(dep.avaliacao)}</span>
            <div class="mensagem-depoimento">"${escapeHtml(dep.mensagem)}"</div>
        `;
        lista.appendChild(div);
    });
}

// Fun√ß√£o para escapar HTML e prevenir XSS
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Fun√ß√£o para salvar depoimento
function salvarDepoimento() {
    const nome = document.getElementById("nome").value.trim();
    const mensagem = document.getElementById("depoimento").value.trim();
    const avaliacao = parseInt(document.getElementById("avaliacao").value);
    
    if (!nome || !mensagem) {
        mostrarMensagem('‚ùå Por favor, preencha todos os campos!', 'erro');
        return;
    }
    
    if (nome.length > 50) {
        mostrarMensagem('‚ùå Nome muito longo (m√°ximo 50 caracteres)', 'erro');
        return;
    }
    
    if (mensagem.length > 500) {
        mostrarMensagem('‚ùå Depoimento muito longo (m√°ximo 500 caracteres)', 'erro');
        return;
    }
    
    const novoDepoimento = {
        nome: nome,
        mensagem: mensagem,
        avaliacao: avaliacao,
        data: new Date().toISOString()
    };
    
    depoimentosArray.push(novoDepoimento);
    exibirDepoimentos();
    document.getElementById("formDepoimento").reset();
    mostrarMensagem('‚úÖ Depoimento registrado com sucesso! Obrigado por compartilhar sua experi√™ncia.', 'sucesso');
    
    // Mostra o JSON atualizado no console para facilitar a manuten√ß√£o
    console.log('JSON atualizado para salvar no arquivo comentarios.json:');
    console.log(JSON.stringify({depoimentos: depoimentosArray}, null, 2));
}

// Event listeners
document.getElementById("btnSalvar").addEventListener("click", salvarDepoimento);

// Permite salvar com Enter no campo de nome
document.getElementById("nome").addEventListener("keypress", function(e) {
    if (e.key === 'Enter') {
        document.getElementById("depoimento").focus();
    }
});

// Carrega depoimentos ao inicializar a p√°gina
carregarDepoimentos();
</script>
</div>
</body>
</html>
